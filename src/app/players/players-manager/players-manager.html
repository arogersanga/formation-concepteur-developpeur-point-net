<h2> TP Angular Par SANGA</h2>

<table style="width: 100%; border-collapse: collapse; border: 1;">
    <thead>
        <tr>
            <th>id</th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Team Id</th>
            <th>Position</th>
            <th>Age</th>
            <th>Voir Detail</th>
                  <th>Modifier Infos</th>
            

        </tr>
    </thead>
    <tbody>
        @for(player of players; track player) {
        <tr>
            <td>{{ player.id }}</td>
            <td>{{ player.firstname }}</td>
            <td>{{ player.lastname }}</td>
            <td>{{ player.teamid }}</td>
            <td>{{ player.position }}</td>
            <td>{{ player.age }}</td>
            <td><button (click)="afficherDetailsPlayer(player)">Afficher Details</button></td>
            <td><button (click)="modifierInfos(player)">Modifier les infos</button></td>
        </tr>
        }

    </tbody>
</table>
